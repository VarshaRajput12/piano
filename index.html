  <link rel="stylesheet" href="styles.css">
  <title>Piano</title>

<body>
  <div class="piano">
    <div data-note="C" class="key white z">z</div>
    <div data-note="Db" class="key black s">s</div>
    <div data-note="D" class="key white x">x</div>
    <div data-note="Eb" class="key black d">d</div>
    <div data-note="E" class="key white c">c</div>
    <div data-note="F" class="key white v">v</div>
    <div data-note="Gb" class="key black g">g</div>
    <div data-note="G" class="key white b">b</div>
    <div data-note="Ab" class="key black h">h</div>
    <div data-note="A" class="key white n">n</div>
    <div data-note="Bb" class="key black j">j</div>
    <div data-note="B" class="key white m">m</div>
  </div>
